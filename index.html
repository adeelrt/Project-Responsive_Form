<!DOCTYPE html>
<html>

<head>
    <title>Responsive Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Rubik|Turret+Road&display=swap" rel="stylesheet">
    <!--CSS Stylesheet -->
    <link rel="stylesheet" type="text/css" href="style.css">
    <!--FontAwsome Fonts -->
    <script src="https://use.fontawesome.com/e4e3f57c21.js"></script>
    <!-- Latest compiled and minified Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">


</head>

<body>
    <div class="wrapper">
        <div class="row">
            <figure role="user">
                <a href="#">
                    <div class="col-md-4" style="padding: 40px;">
                        <img alt="User image" class="img-thumbnail img-responsive" src="img/eric-bailey-profile.jpg">
                    </div>
                </a>
                <div class="col-md-8">

                </div>
            </figure>
        </div>
        <form>
            <div class="row">
                <div class="col-md-4">

                </div>
                <div class="col-md-4">
                    <label for="inputEmail4">Email</label>
                    <input type="email" class="form-control" id="inputEmail4" placeholder="Email">

                    <label for="password4">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Password">
                </div>
                <div class="col-md-4">

                </div>
            </div>
        </form>
    </div>


    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>

</html>
